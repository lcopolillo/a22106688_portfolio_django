{% extends 'portfolio/layout.html' %}
{% load static %}
{% block title %}Luiza Vidal | ULHT {% endblock %}


{% block main %}

{% for post in posts %}
<div class="post">
    <div class="post-author">{{ post.autor }}</div>
    <div class="post-date">{{ post.data }}</div>
    <div class="post-title">{{ post.titulo }}</div>
    <div class="post-description">{{ post.descricao }}</div>
    <div class="post-link"><a href="{{ post.link }}">{{ post.link }}</a></div>
</div>
{% endfor %}

{% endblock %}
